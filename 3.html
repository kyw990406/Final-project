		<h2>코리안 테이블</h2>
		<p>주 종목은 한식이다.이 코너는 식사 메뉴에 따라 줄 차이가 엄청나다. 특히 고기가 나오는 날은 줄이 정말 길다..</p>
		<p>다양한 음식을 골고루 먹을 수 있으며, 먹고 싶은 음식을 계속 리필할 수 있고, 매 식사마다 메뉴가 바뀌는 것도 장점이다.</p>
		<p>가장 큰 특징은 <a target="_blank" href="manna.html" title="한동만나">'한동만나'</a>를 사용할 수 있다는 것이다.</p>
