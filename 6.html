		<h2>그레이스 가든</h2>
		<p>메뉴는 찜닭, 치즈찜닭, 콜라, 공기밥으로 구성되어있다.</p>
		<p>학교에서 든든하게 제대로 먹고 싶을 때, 학생들이 삼삼오오 모여 즐겨찾는 곳이다.</p>
		<p>최근에는 1인1찜하는 사람들에 대한 목격담도 전해지고 있다.</p>
