		<h2>맘스카페</h2>
		<p>맘스 내에 있는 카페이다.</p>
		<p>다양한 음료와 디저트, 식사 대체 음식이 제공된다.</p>
		<p>음료의 가격이 저렴해 학생들이 많이 찾는다. 또한 디저트로는 쿠키가 판매되고 있다.</p>
		<p>가장 대표적인 것은 식사를 대체할만한 음식인데, 대표적으로 요거트, 샐러드, 또띠아, 브리또가 있다.</p>
