		<h2>맘스키친</h2>
		<p>맘스 내에 있는 식당이다.</p>
		<p>모든 메뉴는 일괄적으로 4000원이며, 가성비가 좋은 곳이다. 밥을 자신이 원하는만큼 먹을 수 있다는 장점이 있다.</p>
		<p>고정메뉴로는 돈까스, 치즈돈까스, 닭강정, 치킨슈니첼이 있다.</p>
		<p>삼계탕 나오는 날은 사람이 많으므로 주의해야한다.</p>
